version: 2.1
jobs:
  build_and_test:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            pytest -rP --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html --cov --cov-report=html:test-reports/pytest_cov_report
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  trying_env_vars:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - run:
          name: Testing Env Vars
          command: |
            echo "$message"
            echo "${message}"
            echo '$message'
            echo '${message}'
            echo $message
            echo ${message}
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
workflows:
  build_test_on_push:
    jobs:
      - build_and_test
      - trying_env_vars
      - welcome/run
      - welcome/run:
          requires:
            - build_and_test
  build_test_on_cron:
    triggers:
      - schedule:
          cron: "1 1 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_and_test
      - trying_env_vars
      - welcome/run
      - welcome/run:
          requires:
            - build_and_test
